<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        /*Aplicando formatações css com interação de eventos*/
        const alternando = () => $('#div1').toggleClass('destaque')
        $('#div1').hover(alternando)

        //metodo "hover" : Basicamente o metodo hover e responsavel por atribuir formatações css 

        $('#resultado1').one('mouseenter', e => alert('Voce esta dentro da div2'))

        //metodo "one": basicamente esse metodo tem o intuito de realizar um evento uma unica vez ou seja o evento e disparado somente uma vez dentro da pagina 

        $('#resultado1').dblclick(e => $('#resultado1').hide(3000).show(3000))

        //metodo "dblclick": basicamente esse metodo capitura o evendo ao clicar 2x com o mouser, esse metodo recebe uma função que defini oque sera feito no elemento ao ser chamado o envento

        

    </script>
</body>
