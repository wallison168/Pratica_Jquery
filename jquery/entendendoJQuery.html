<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div id="test">1</div>
    <div>2</div>

    <script>
        //Para utilizar o Jquery basta utilizar o parametro '$' esse elemento define o jquery ou sej atravez dele trabalharemos com as funcionalidades do jquery
        
        $('div').hide(5000).show(5000) //basicamente essa e uma chamada jquery nesse caso ele pega todas as tags que foi definida como parametro e aplica uma funcionalidade
         
        //função "hide" : a função hide tem como funcionalidade de sumir com o elemeto a qual essa função foi definida de acordo com o tempo que foi definido dentro dele como parametro
        //função "show" : e similar a função hiden o seu diferencial e que ao invez de sumir com o elemento ele faz com que o elemento apareça

        //O jquery e bastante utilizado pelo fato de se poder definir varias funcionalidades em uma unica linha de codigo assim como no exemplo acima
    </script>
</body>
