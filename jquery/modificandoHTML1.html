<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        $('#conteudo1').append('<p>1</p>')//inserindo valores dentro de um elemento html
        
        //Basicamente a função "append()" possibilita a inserção de valores dentro de elementos selecionados pelo Jquery
        //essa função e similar a o metodo "innerHTML" possibilitando a passagem de valores do back-end para o front-end 
        //com a função "append()" podemos tanto criar elementos/tags quanto inserir valores dentro dessas tag 

        /* Gerando tags atravez do Jquey */

        const conteudo = [
            $('<li></li>').append('arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ] //Nesse caso estamos gerando tags html e passando valores para dentro dessas tags 

        $('#conteudo2').append(conteudo)

        //Nesse caso geramos tags html pelo jquery passando valores a elas atribuindo isso dentro de uma variavel passando para dentro de uma tag selecionada pelo Jquery
        
    </script>
</body>
