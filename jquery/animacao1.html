<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        /*Fazendo elementos sumirem da pagina de formas diferentes */

        $('button').click((e) => {
            $('#animar').hide(1000).show(1000) //metodo Hide : faz com que o elemento selecionado suma da pagina como se estiver ficando pequeno ate sumir

            $('#animar').slideUp(1000).slideDown(1000)//esses mecanismo tem a mesma funcionalidade do exemplo acima porem ele realiza uma animação diferente 

            $('#animar').fadeOut(1000).fadeIn(1000)
        })

        //Basicamente estamos atribuindo funcionalidades na tag "button" ou seja nesse caso quando o ususario clicar no botão 
        //esse ato ira disparar o evento "click" que ira realizar alguma funcionalidade que esta definida dentro desse metodo 

    </script>
</body>
